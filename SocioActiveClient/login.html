<!DOCTYPE html>
<html ng-app="socioactiveStart">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SocioActive | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name md-logo-name">SocioActive</h1>
            </div>
            <h3>Welcome to SocioActive</h3>
            <p>Common place for all SWE
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>
            <p>Login in. To see it in action.</p>
            <form  class="m-t" role="form" ng-submit="submit()" ng-controller="LoginCtrl">
                <div ng-class="{'form-group': true, 'has-error': isInError(emailErrorMessage)}">
                    <input type="email" ng-model="$root.model.email" class="form-control" placeholder="Username" required="">
                    <p class="help-block">{{emailErrorMessage}}</p>
                </div>
                <div ng-class="{'form-group': true,'has-error': isInError(passwordErrorMessage)}">
                    <input type="password" ng-model="$root.model.password" class="form-control" placeholder="Password" required="">
                    <p class="help-block">{{passwordErrorMessage}}</p>
                </div>
                <button id="login" type="submit" class="btn btn-primary block full-width m-b">Login</button>
                <div ng-show="loading" class="sk-spinner sk-spinner-double-bounce">
                    <div class="sk-double-bounce1"></div>
                    <div class="sk-double-bounce2"></div>
                </div>
                <a href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>
            </form>
        </div>
    </div>
    <!-- jQuery and Bootstrap -->
    <script src="js/jquery/jquery-2.1.1.min.js"></script>
    <script src="js/plugins/jquery-ui/jquery-ui.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Main Angular scripts-->
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-route.min.js"></script>
    <script src="js/plugins/oclazyload/dist/ocLazyLoad.min.js"></script>
    <script src="js/ui-router/angular-ui-router.js"></script>
    <script src="js/bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="js/plugins/firebase/firebase.js"></script>

    <script src="js/plugins/firebase/angularfire.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
