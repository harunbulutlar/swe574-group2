<div class="row" ng-controller="CurrentGroupsCtrl">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content">
            <div class="col-lg-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h3>Groups
                            <small>The list of the groups that you have interacted with...</small>
                            <div ibox-tools></div>
                        </h3>

                    </div>
                    <div class="ibox-content">
                        <item-preview selected-item ="selectedGroup" selected-item-id="selectedGroupId" previewed-item="groups"></item-preview>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="ibox float-e-margins">
                    <dynamic-area ng-model="selectedGroup" selected-item-id="selectedGroupId" area-type="'group'"></dynamic-area>
                </div>
            </div>
        </div>
    </div>
</div>
