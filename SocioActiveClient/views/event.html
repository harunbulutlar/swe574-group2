
<div class="wrapper wrapper-content animated fadeInRight"  ng-controller="CustomTypesCtrl">
    <div class="row show-grid">
        <div class="col-lg-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Create an Event</h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <div class="radio"><label> <input type="radio" checked="" value="friends" id="friendsRadio" name="privacyRadios">Friends</label></div>
                    <div class="radio"><label> <input type="radio" value="public" id="publicRadio" name="privacyRadios">Public</label></div>
                    <div class="form-group"><label>Title</label> <input type="text" placeholder="Enter a Title for your event" class="form-control"></div>
                    <div class="form-group"><label>Description</label> <textarea placeholder="Enter some description of your event" class="form-control"></textarea></div>
                </div>
                <div class="checkbox"><label> <input icheck type="checkbox" ng-click="updateSelection($event)">Use Custom Types</label></div>
                <select chosen id="types" class="chosen-select" style="width:350px;" tabindex="4" ng-model="typeParameterType" ng-options="s for s in types">
                </select>

                <button class="btn btn-primary" ng-click="createUserField()">Create Group User Addable Field</button>

                <!--</div>-->
            </div>
        </div>
        <div class="col-lg-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Custom Types</h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content" >
                    <tabset>
                        <tab ng-repeat="customType in customTypes" active="customTypeTabs[customType.id]">
                            <tab-heading>
                                {{customType.name}}<a class="pull-right btn btn-white btn-xs" data-nodrag ng-click="removeTab(customType)"><span class="fa fa-trash"></span></a>
                            </tab-heading>
                            <type-template type-parameter ="customType"></type-template>
                        </tab>
                        <button class="btn btn-w-m btn-primary" ng-click="addCustomType()"><i class="fa fa-plus"></i> Add Type</button>
                    </tabset>
                </div>
            </div>
        </div>
    </div>
</div>
