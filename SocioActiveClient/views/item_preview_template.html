<div class="list-group">
    <a ng-repeat="(key,value) in previewedItem" ng-class="getClass(value)" ng-click="show(value,key)" href="">
        <h3 class="list-group-item-heading">{{value.ownerName}}'s group : {{value.title}}</h3>
        <p class="list-group-item-text">{{value.description }}</p>
    </a>
</div>
