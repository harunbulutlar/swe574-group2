<div class="form-poll" ng-controller="CommentCtrl"><label>Comments</label>

    <div class="panel pre-scrollable">
        <div class="feed-activity-list"
             ng-repeat="comment in itemComment">

            <div class="feed-element">

                <a ui-sref="profile" class="pull-left">
                    <img alt="image" class="img-circle" src="img/a5.jpg">
                </a>

                <div class="media-body ">
                    <small class="pull-right">
                        {{commentDateDifference(comment.commentDateTime)}} ago
                    </small>
                    <strong>{{comment.commentUserName}}</strong> posted a message
                    <br>
                    <small class="text-muted">{{comment.commentDateTime | date:'yyyy-MM-dd HH:mm'}}
                    </small>
                    <div class="well">
                        {{comment.commentBody}}
                    </div>
                </div>

            </div>

        </div>
    </div>

    <form name='addComment' ng-submit="addComments()">

                                <textarea ng-model="commentBody"
                                          placeholder="Post anything on your mind!"
                                          class="form-control" required=""></textarea>

        <button type="submit" class="btn btn-primary">Post Comment</button>

    </form>
</div>
